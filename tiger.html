<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tiger</title>
</head>
<body>
    <div class="ball">
    </div>
    <div class="tiger">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouthbottom"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
            <div class="toppattern1"></div>
            <div class="toppattern2"></div>
            <div class="toppattern3"></div>
            <div class="left_top_볼"></div>
            <div class="left_bottom_볼"></div>
            <div class="right_top_볼"></div>
            <div class="right_bottom_볼"></div>
        </div>
        <div class="tigerbody">
            <div class="center_body">
                <div class="body_pattern"></div>
            </div>
        </div>
        <div class="arm right">
            <img class="flag" src="img/2.png" alt="깃발">
        </div>
        <div class="arm left"></div>
        <div class="hand left1"></div>
        <div class="hand left2"></div>
        <div class="leg right"></div>
        <div class="leg left"></div>
        <div class="shadow"></div>
    </div>
    <div class="box"></div>
    <img class="moon" src="img/1.png" alt="달">
</body>
</html>
